<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>BAI – Inventário de Ansiedade de Beck</title>
<style>
  :root{--bg:#0f172a;--card:#111827;--line:#1f2937;--text:#e5e7eb;--muted:#94a3b8;--pri:#4f46e5;--ok:#22c55e;--err:#ef4444}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--text);font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto}
  .wrap{max-width:960px;margin:24px auto;padding:0 16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:18px}
  h1{margin:0 0 6px;font-size:1.35rem}
  .muted{color:var(--muted)}
  .grid-info{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;margin:10px 0 6px}
  @media(max-width:720px){.grid-info{grid-template-columns:1fr}}
  .info-item{background:#0b1220;border:1px solid var(--line);border-radius:10px;padding:10px}
  .info-item b{display:block;margin-bottom:4px;color:#cbd5e1}
  .q{border:1px solid var(--line);border-radius:12px;padding:12px;background:#0b1220;margin-top:10px}
  .q h3{margin:0 0 8px;font-size:1rem}
  .opts{display:flex;flex-wrap:wrap;gap:10px}
  .opt{display:flex;align-items:center;gap:6px;padding:8px 10px;border:1px solid var(--line);border-radius:10px}
  .btn{display:inline-flex;align-items:center;gap:8px;background:var(--pri);border:none;color:#fff;padding:10px 14px;border-radius:10px;cursor:pointer}
  .btn.ok{background:var(--ok)}
  .btn:disabled{opacity:.6;cursor:not-allowed}
  .msg{margin:10px 0;padding:10px;border-radius:8px}
  .okbox{background:#052e1a;border:1px solid #114d2a;color:#b3f7c1}
  .errbox{background:#3b0d0d;border:1px solid #5b1919;color:#ffd0d0}
  .warnbox{background:#3a2903;border:1px solid #5c4307;color:#ffe6b0}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>BAI – Inventário de Ansiedade de Beck</h1>
    <p class="muted" id="intro">Marque o quanto cada sintoma lhe incomodou na <strong>última semana</strong>, incluindo hoje.</p>

    <!-- Dados do paciente (via token) -->
    <div id="info" class="grid-info" style="display:none"></div>

    <div id="alert" class="msg" style="display:none"></div>

    <form id="form" style="margin-top:14px; display:none;">
      <div id="qs"></div>
      <div style="margin-top:14px">
        <button id="btnSubmit" class="btn ok" type="submit">Enviar respostas</button>
      </div>
      <div id="msg" class="msg" style="display:none"></div>
    </form>
  </div>
</div>

<script>
/* ===== CONFIG ===== */
const SHEETDB_BASE = "https://sheetdb.io/api/v1/8pmdh33s9fvy8";
const SHEETS = { PATIENTS:"Patients", SCORES:"Scores_BAI", TOKENS:"LinkTokens" };
const CODE = "BAI";
const PORTAL_URL = "https://integradaneuropsicologia.github.io/formularios/";

/* ===== HELPERS ===== */
const $ = s => document.querySelector(s);
const onlyDigits = s => (s||"").replace(/\D+/g,"");
const qs = k => new URLSearchParams(location.search).get(k) || "";
function setBox(el, text, type="ok"){
  el.textContent = text;
  el.className = "msg " + (type==="ok"?"okbox":type==="warn"?"warnbox":"errbox");
  el.style.display = text ? "block" : "none";
}
async function GET(url){ const r=await fetch(url); if(!r.ok) throw new Error("HTTP "+r.status); return r.json(); }
async function sheetSearch(sheet, params){
  const usp = new URLSearchParams(params);
  return GET(`${SHEETDB_BASE}/search?sheet=${encodeURIComponent(sheet)}&${usp.toString()}`);
}
async function sheetCreate(sheet, row){
  const r = await fetch(`${SHEETDB_BASE}?sheet=${encodeURIComponent(sheet)}`, {
    method:"POST", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ data:[row] })
  });
  if(!r.ok) throw new Error(await r.text()); return r.json();
}
async function sheetPatchBy(sheet, column, value, data){
  const r = await fetch(`${SHEETDB_BASE}/${encodeURIComponent(column)}/${encodeURIComponent(value)}?sheet=${encodeURIComponent(sheet)}`, {
    method:"PATCH", headers:{ "Content-Type":"application/json" }, body: JSON.stringify({ data })
  });
  if(!r.ok) throw new Error(await r.text()); return r.json();
}
function maskCPF(cpf){
  const d = onlyDigits(cpf||"");
  if(d.length!==11) return cpf||"";
  return `${d.slice(0,3)}.${d.slice(3,6)}.${d.slice(6,9)}-${d.slice(9)}`;
}
function fmtDateISO(iso){
  if(!iso) return "";
  const [y,m,d] = iso.split("-"); if(!y||!m||!d) return iso;
  return `${d}/${m}/${y}`;
}

/* ===== ITENS/OPÇÕES ===== */
const ITEMS = [
  "Dormência ou formigamento.","Sensação de calor.","Tremores nas pernas.","Incapaz de relaxar.",
  "Medo que aconteça o pior.","Atordoado ou tonto.","Palpitação ou aceleração do coração.","Sem equilíbrio.",
  "Aterrorizado.","Nervoso.","Sensação de sufocação.","Tremores nas mãos.","Trêmulo.",
  "Medo de perder o controle.","Dificuldade de respirar.","Medo de morrer.","Assustado.",
  "Indigestão ou desconforto no abdômen.","Sensação de desmaio.","Rosto afogueado.","Suor (não devido ao calor)."
];
const CHOICES = [
  {label:"Absolutamente não", value:0},
  {label:"Levemente",         value:1},
  {label:"Moderadamente",     value:2},
  {label:"Gravemente",        value:3},
];
function categoria(total){
  if(total <= 10) return "mínimo";
  if(total <= 19) return "leve";
  if(total <= 30) return "moderada";
  return "severa";
}
function renderQuestions(){
  const host = $("#qs"); host.innerHTML="";
  ITEMS.forEach((text, idx)=>{
    const qn = String(idx+1).padStart(2,"0");
    const wrap = document.createElement("div");
    wrap.className="q";
    wrap.innerHTML = `<h3>${idx+1}. ${text}</h3>`;
    const opts = document.createElement("div"); opts.className="opts";
    CHOICES.forEach(c=>{
      const id=`q${qn}_${c.value}`;
      const lab=document.createElement("label"); lab.className="opt";
      lab.innerHTML = `<input type="radio" name="q${qn}" id="${id}" value="${c.value}" required><span>${c.label}</span>`;
      opts.appendChild(lab);
    });
    wrap.appendChild(opts); host.appendChild(wrap);
  });
}

/* ===== ESTADO ===== */
let TOKEN = "";
let PAT = null;  // linha do Patients
let CPF = "";    // do token
let sending = false;

/* ===== BOOT POR TOKEN ===== */
(async function boot(){
  try{
    TOKEN = qs("token");
    if(!TOKEN){ setBox($("#alert"), "Link inválido (sem token). Solicite um novo link ao consultório.", "err"); return; }

    // 1) token -> cpf (e checa validade)
    const trows = await sheetSearch(SHEETS.TOKENS, { token: TOKEN });
    if(!trows.length) throw new Error("Token inválido ou expirado.");
    const t = trows[0];
    const disabled = String(t.disabled||"não").toLowerCase()==="sim";
    const expired = t.expires_at && (new Date(t.expires_at) < new Date());
    if(disabled || expired) throw new Error("Token desativado/expirado. Peça um novo link.");
    CPF = onlyDigits(t.cpf||"");
    if(!CPF) throw new Error("Token sem CPF vinculado.");

    // 2) carrega paciente
    const prows = await sheetSearch(SHEETS.PATIENTS, { cpf: CPF });
    if(!prows.length) throw new Error("Paciente não encontrado.");
    PAT = prows[0];

    // 3) checa se BAI está liberado
    const liberado = String(PAT[CODE]||"").toLowerCase()==="sim";
    if(!liberado){ throw new Error("Este teste não está liberado para você. Fale com a clínica."); }

    // 4) bloqueio se já enviado (flag FEITO OU registro em Scores)
    const feitoFlag = String(PAT[`${CODE}_FEITO`]||"").toLowerCase()==="sim";
    const byToken = await sheetSearch(SHEETS.SCORES, { token: TOKEN, code: CODE }).catch(()=>[]);
    const byCpf   = await sheetSearch(SHEETS.SCORES, { cpf: CPF, code: CODE }).catch(()=>[]);
    if(feitoFlag || (byToken && byToken.length) || (byCpf && byCpf.length)){
      setBox($("#alert"), "Você já preencheu este formulário. Redirecionando…", "ok");
      setTimeout(()=>{ window.location.href = PORTAL_URL; }, 1200);
      return;
    }

    // 5) mostra dados do paciente
    const info = $("#info"); info.style.display="grid";
    info.innerHTML = `
      <div class="info-item"><b>Nome</b><div>${PAT.nome||"-"}</div></div>
      <div class="info-item"><b>CPF</b><div>${maskCPF(PAT.cpf)}</div></div>
      <div class="info-item"><b>Nascimento</b><div>${fmtDateISO(PAT.data_nascimento)}</div></div>
    `;

    // 6) mostra o formulário
    renderQuestions();
    $("#form").style.display = "block";
    setBox($("#alert"), "Identificação confirmada. Preencha todas as questões.", "ok");
    setTimeout(()=> setBox($("#alert"), "", "ok"), 1000);
  }catch(err){
    console.error(err);
    setBox($("#alert"), err.message || "Falha ao carregar. Tente novamente mais tarde.", "err");
  }
})();

/* ===== SUBMIT (trava anti-duplo) ===== */
$("#form").addEventListener("submit", async (e)=>{
  e.preventDefault();
  if(sending) return;
  sending = true;
  const btn = $("#btnSubmit");
  const msg = $("#msg");
  btn.disabled = true;
  const original = btn.textContent;
  btn.textContent = "Enviando…";

  try{
    if(!TOKEN || !PAT || !CPF){ throw new Error("Sessão inválida. Reabra o link recebido."); }

    // coleta pontuação total
    let total = 0;
    for(let i=1;i<=21;i++){
      const qn = String(i).padStart(2,"0");
      const sel = document.querySelector(`input[name="q${qn}"]:checked`);
      if(!sel){ throw new Error(`Responda a questão ${i}.`); }
      total += Number(sel.value);
    }
    const cat = categoria(total);

    // salva apenas total + categoria
    await sheetCreate(SHEETS.SCORES, {
      result_id: `${TOKEN}_${CODE}_${Date.now()}`,
      token: TOKEN,
      cpf: CPF,
      code: CODE,
      source: "paciente",
      submitted_at: new Date().toISOString(),
      total,
      categoria: cat
    });

    // marca FEITO
    await sheetPatchBy(SHEETS.PATIENTS, "cpf", CPF, { [`${CODE}_FEITO`]: "sim" });

    setBox(msg, "Formulário preenchido. respostas enviadas.", "ok");
    setTimeout(()=>{ window.location.href = PORTAL_URL; }, 1200);

  }catch(err){
    console.error(err);
    setBox(msg, err.message || "Falha ao enviar. Tente novamente.", "err");
    sending = false;
    btn.disabled = false;
    btn.textContent = original;
  }
});
</script>
</body>
</html>
